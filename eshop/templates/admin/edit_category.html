{%extends 'baseadmin.html'%}
{% load static %}
{% block title %}
category
{% endblock %}
{% block content %}

<br>
<br>
<br>
<br>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="category_name" class="form-label">Category name</label>
        <input type="text" class="form-control" name="category_name" id="category_name" value="{{ category.name }}">
    </div>
    <div class="mb-3">
        <label for="categoryoffer" class="form-label">Category Offer</label>
        <input type="text" class="form-control" name="categoryoffer" id="categoryoffer" value="{{ category.categoryoffer }}">
    </div>
    <!-- Add other fields for editing the category as needed... -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
